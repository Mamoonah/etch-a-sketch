<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="title">
            ETCH-A-SKETCH
        </div>
        <div id="grid"></div>
        <div class="options">
            <input class="mode-selector" type="radio" name="mode" id="normal-mode" value="normal" checked>
            <label class="mode-selector-label" for="normal-mode">Normal</label>
            <input class="mode-selector" type="radio" name="mode" id="rainbow-mode" value="rainbow">
            <label class="mode-selector-label" for="rainbow-mode">Rainbow</label>
            <div class="size-slider">
                <input min="1" max="50" step="1" type="range" id="size-slider">
            </div>
            <div id="reset">
                <div class="reset-icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
